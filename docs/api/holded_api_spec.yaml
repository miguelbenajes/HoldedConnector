openapi: 3.0.3
info:
  title: Holded API
  version: 1.0.0
  description: Complete Holded API specification for Invoice, CRM, Projects, Team, and Accounting operations
servers:
  - url: https://api.holded.com/api/invoicing/v1
    description: Invoice API
  - url: https://api.holded.com/api/crm/v1
    description: CRM API
  - url: https://api.holded.com/api/projects/v1
    description: Projects API
  - url: https://api.holded.com/api/team/v1
    description: Team API
  - url: https://api.holded.com/api/accounting/v1
    description: Accounting API
components:
  securitySchemes:
    holdedKey:
      type: apiKey
      in: header
      name: key
security:
  - holdedKey: []
tags:
  # Invoice API
  - name: Treasury
  - name: Contacts
  - name: ExpensesAccounts
  - name: NumberingSeries
  - name: Products
  - name: SalesChannels
  - name: Warehouses
  - name: Payments
  - name: Taxes
  - name: Documents
  - name: ContactGroups
  - name: Remittances
  - name: Services
