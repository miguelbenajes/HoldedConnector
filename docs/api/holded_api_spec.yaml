  - name: Bookings
  # Projects API
  - name: Projects
  - name: Tasks
  - name: TimeTracking
  # Team API
  - name: Employees
  - name: EmployeeTime
  # Accounting API
  - name: Ledger
  - name: ChartOfAccounts

